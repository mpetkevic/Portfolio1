<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>gulp pack</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-xl-4 order-xl-1 col-lg-4 order-lg-1 order-sm-2 order-2">
					<div class="header_left">
						<img class="point" src="img/header_point.png" alt="point">
						<span class="bold">Успевай открыть</span>
						<span>В своем городе первым</span>
					</div>
				</div>
				<div class="col-xl-4 order-xl-2 col-lg-4 order-lg-2 order-sm-1 order-1">
					<img class="logo" src="img/header_logo.png" alt="logo">
				</div>
				<div class="col-xl-4 order-xl-3 col-lg-4 order-lg-3 order-sm-3 order-3">
					<div class="header_right">
						<img class="phone" src="img/header_phone.png" alt="phone">
						<span class="green">В Архангельске</span>
						<span class="tel">+7 (964) 29-11-666</span>
					</div>
				</div>
			</div>
		</div>
		<h1>Бизнес "под ключ"</h1>
		<p class="header_green">Франшиза по продаже рекламы<br> на чехлах в автобусах вашего города</p>
		<p class="header_descr">с доходом <span class="descr_bold">от 300 000 рублей</span> в месяц<br> и сроком окупаемости менее, <span class="descr_bold">чем 3 месяца</span></p>
		<img src="img/header_arrow.png" alt="" class="arrow">
	</header>
</body>
</html>
